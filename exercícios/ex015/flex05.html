<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: bisque;
            display: flex;
            flex-flow: row nowrap;
            
        }

        .item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Quanto mais comida, mais gordura haverá</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">Tatu-bola caiu no chão de forma assustadora</div>
        <div class="item">H</div>
        <div class="item">QUiquei muito ontem</div>
        <div class="item">J</div>
        <div class="item">K</div>
    </div>
</body>
</html>
