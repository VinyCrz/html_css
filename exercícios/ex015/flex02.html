<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: bisque;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">BLOCO DE NOTAS A</div>
        <div class="item">BLOCO DE NOTAS B</div>
        <div class="item">BLOCO DE NOTAS C</div>
        <div class="item">BLOCO DE NOTAS D</div>
        <div class="item">BLOCO DE NOTAS E</div>
        <div class="item">BLOCO DE NOTAS F</div>
        <div class="item">BLOCO DE NOTAS G</div>
    </div>
</body>
</html>
