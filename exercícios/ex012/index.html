<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12 com tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }

        table {
            width: 600px;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        thead {
            background-color: grey;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th><strong>Grupos</strong></th>
                <th><strong>Nomes</strong></th>
                <th colspan="3"><strong>Filmes</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"><strong>Mulheres</strong></td>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matriz</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td rowspan="3"><strong>Homens</strong></td>
                <td>Bruno Mendoça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
