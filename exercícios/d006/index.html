<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tags deverá utilizar em cada caso.</p>
        <ul>
           <li><abbr title="utilize a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr>
           <li><abbr title="utilize a tag &lt;title&gt; para fazer títulos">Títulos</abbr>
           <li><abbr title="utilize a tag &lt;img&gt; para fazer imagens">Imagens</abbr>
           <li><abbr title="utilize a tag &lt;abbr&gt; para fazer abreviações">Abreviações</abbr>
           <li><abbr title="utilize a tag &lt;code&gt; para fazer códigos-fontes">Códigos-fonte</abbr>
           <li><abbr title="utilize a tag &lt;ol&gt; para fazer plistas-numeradas">Listas numeradas</abbr>
           <li><abbr title="utilize a tag &lt;li&gt; para fazer listas com demarcadores">Listas com demarcadores</abbr>
        
                
        </ul>
</body>
</html>
